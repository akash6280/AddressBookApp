<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/adressbookform.css" />
        <script defer src="../js/addressbook_form.js"></script>
        <script defer src="../js/addressbook_data.js"></script>
        <title>Address Book Form</title>
    </head>
        
    <body>
        <header class="header-content header">
            <div class="logo-content">
            <img src="../assets/logo.png" alt="" />
            <div>
                <span class="address-text">ADDRESS</span><br />
                <span class="address-text book-text">BOOK</span>
            </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)" autocomplete="off">
                <div class="form-head">
                    <div class="form-head form-text">Person Address Form</div>
                    <a href="./home.html" ><img src="../assets/cancel.png" class = "cancel-img"></a>
                </div>

                <div class="row-content">
                    <label class="label text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" required />
                    <error-output class="name-error" for="name"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="phoneNumber">Phone Number</label>
                    <input class="input" type="text" id="phoneNumber" name="phoneNumber" required/>
                    <error-output class ="phoneNumber-error" for="phoneNumber"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="address">Address</label>
                    <textarea class="input" id="address" name="address" style="height: 100px" required></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>

                <div class="row-content select-elements">
                    <div>
                      <label class="label text " for="city">City</label>
                      <select id="city" name="city" required>
                        <option value="" class="text" disabled selected hidden>Select City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Hyderabad">Hyderabad</option>
                      </select>
                    </div>
                    <div>
                        <label class="label text " for="state">state</label>
                        <select id="state" name="state" required>
                          <option value="" class="text" disabled selected hidden>Select State</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Telangana">Telangana</option>
                        </select>
                    </div>
                    <div>
                        <label class="label text " for="zip">Zip Code</label>
                        <select id="zipCode" name="zipCode" required>
                          <option value="" class="text" disabled selected hidden>Select Zip Code</option>
                          <option value="530068">530068</option>
                          <option value="444901">444901</option>
                          <option value="463106">463106</option>
                          <option value="600001">600001</option>
                          <option value="226001">226001</option>
                          <option value="500001">500001</option>
                        </select>
                    </div>    
                </div>

                <div class="button-content">
                    <div class="submit-reset">
                      <button type="submit" class="button submitButton" id="submitButton" disabled >Add
                      </button>
                      <button type="reset" class="resetButton button " >Reset
                      </button>
                    </div>
                </div>

            </form>    
    </body>
</html>
