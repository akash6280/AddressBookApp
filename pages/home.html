<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"rel="stylesheet">
        <title>Address Book</title>
        <link rel="stylesheet" href="../css/home.css">
        <script defer src="../js/home.js"></script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text book-text">BOOK</span>
                </div>
            </div>
        </header> 
        <div class="main-content">
            <div class="header-content">
                <div class="address-detail-text">
                    Person Details <div class="address-count">10</div>
                </div>
                <a href="addressbook_form.html" class="add-button" ><img src="../assets/icons/add-24px.svg" alt="">Add Person</a>
            </div>
            <div class="table-main">
                <table id="display" class="table">
                    <tr>
                        <th>FullName</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip code</th>
                        <th>Phone Number</th>
                    </tr>
                    <tr>
                        <td>Akash</td>
                        <td>Cantt</td>
                        <td>Varanasi</td>
                        <td>Uttar Pradesh</td>
                        <td>221002</td>
                        <td>9878767865</td>
                        <td>
                            <img id="1" onclick="remove(this)" alt="delete"
                            src="../assets/icons/delete-black-18dp.svg" style="padding-right: 5px;">
                            <img id="1" alt="edit" onclick="update(this)"
                            src="../assets//icons/create-black-18dp.svg">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script  src="../js/home.js"></script>
        <script  src="../js/utility.js"></script>
        <script  src="../js/site_properties.js"></script>
        <script  src="../js/http_services.js" alt=""></script>
    </body>
</html>
